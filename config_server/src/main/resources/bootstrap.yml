server:
  port: 8010

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          #配置git仓库地址
          uri: https://github.com/ZhangYi520/SpringCloud.git
          #配置仓库路径
          searchPaths: globalconfig
          #访问git仓库的用户名
          username: ZhangYi520
          #访问git仓库的用户密码
          password: page_one520.
          #启动时克隆远程存储库
          clone-on-start: true
          #跳过SSL证书验证
          skipSslValidation: true
          #强行拉入Git存储库
          force-pull: true
      #配置仓库的分支
      label: master

#注册中心指向
eureka:
  instance:
    instance-id: config-server
    appname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://pre1:8001/eureka/,http://pre2:8002/eureka/
