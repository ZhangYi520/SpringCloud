<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="resources/css/layui.css" />
<script type="text/javascript" src="resources/js/jQuery.js"></script>
</head>

<body>
	<script type="text/javascript" src="resources/layui.js"></script>

	<table id="LogList" class="layui-table" lay-filter="test"
		lay-skin="line"></table>

	<script type="text/html" id="userToolBar">
  <div class="layui-btn-container">
 	 <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
	<button  type="button" class="layui-btn layui-btn-radius layui-btn-sm" id="delAll" lay-event="delAll"><i class="layui-icon-picture"></i>批量删除</button>
	<a href="/toLogList"><button  type="button" class="layui-btn layui-btn-radius layui-btn-sm" id="f5">
	<i class="layui-icon-picture" style="font-size: 15px"></i>刷新</button></a>
  </div>
</script>
	<script type="text/html" id="bar">
  	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
	<script th:inline="none">
		layui.use([ 'table', 'upload', 'form','laydate','laydate' ], function() {
			var table = layui.table, upload = layui.upload, form = layui.form,laydate = layui.laydate,laypage = layui.laypage;
			var parentIndex;//定义set界面索引，用于关闭
			var pageSize = 10;//每页显示数据条数
			var currentPageNo = 1;//当前页数
			var dataLength=0;//数据总条数
			//表格实例
			table.render({
				elem : '#LogList',
				height : 'full-50',
				url : '/queryLogPojoAll' //数据接口
				,
				page : true //开启分页
				,
				size : 'sm' //表格大小
				,
				toolbar : '#userToolBar'//开启工具栏
				,
				totalRow : true
				/* ,request: {
				    pageName: 'currentPageNo' //当前页数，默认：page
				    ,limitName: 'pageSize' //条数，默认：limit
				} */
				//,limits: [3,5,10]
	            //,limit: 5 //每页默认显示的数量
				,response : {
					statusName : 'status' //规定数据状态的字段名称，默认：code
					,
					statusCode : 0 //规定成功的状态码，默认：0
					,
					msgName : 'message' //规定状态信息的字段名称，默认：msg
					,
					countName : 'total' //规定数据总数的字段名称，默认：count
					,
					dataName : 'data' //规定数据列表的字段名称，默认：data
				},
				parseData : function(res) { //res 即为原始返回的数据
					console.log(res);
					return {
						"status" : res.status, //解析接口状态
						"message" : res.message, //解析提示文本
						"total" : res.total, //解析数据长度
						"data" : res.data
					//解析数据列表
					};
				},
				cols : [ [ //表头
				{
					type : 'checkbox',
					fixed : 'left'
				}, {
					type : 'numbers',
					title : '序号'
				}, {
					field : 'userId',
					title : '账号',
					width : 70
				}, {
					field : 'nickName',
					title : '昵称',
					width : 80
				}, {
					field : 'operationName',
					title : '操作模块',
					width : 90
				}, {
					field : 'ip',
					title : 'ip',
					width : 120
				}, {
					field : 'port',
					title : 'port',
					width : 80
				}, {
					field : 'url',
					title : 'url',
					width : 200
				}, {
					field : 'method',
					title : '提交方式',
					width : 100
				}, {
					field : 'cls',
					title : '类名',
					width : 250
				},{
					field : 'classMethod',
					title : '访问方法',
					width : 120
				},{
					field : 'para',
					title : '请求参数',
					width : 300
				},{
					field : 'date',
					title : '操作时间',
					width : 180
				},{
					field : 'time',
					title : '响应时间',
					width : 80
				},{
					field : 'success',
					title : '是否成功',
					width : 90
				}, {
					fixed : 'right',
					title : '操作',
					toolbar : '#bar',
					width : 70
				} ] ]
			});

			//头工具栏事件
			table.on('toolbar(test)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
				case 'getCheckData':
					var data = checkStatus.data;
					layer.alert(JSON.stringify(data));
					break;
				case 'getCheckLength':
					var data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
					break;
				case 'isAll':
					layer.msg(checkStatus.isAll ? '全选' : '未全选');
					break;
				case 'delAll':
					var data = checkStatus.data;
					$.ajax({
						url : 'delLogPojoAll',
						type : 'POST',
						contentType : 'application/json;charset=UTF=8',
						data : JSON.stringify(data),
						dataType : 'json',
						success : function(res) {
							console.log("success....");
							//console.log(res);
							//layer.msg('修改成功');
							layer.close(parentIndex);
							layer.msg('批量删除成功！', {
								icon : 1,
								time : 1000
							});
							setTimeout(function(){
							    //这里写时间到后执行的代码
								history.go(0);
							}, 500); 
						},
						error : function(res) {
							console.log("error....");
							console.log(res);
							layer.msg('批量删除失败');
						}
					})
					//layer.msg('批量删除');
					break;
				}
				;
			});
			
			//监听行工具事件
			table.on('tool(test)', function(obj) {
				var data = obj.data;
				//
				if (obj.event === 'del') {
					layer.confirm('真的删除该条数据吗？', function(index) {
						obj.del();
						console.log(obj);
						$.ajax({
							url : 'delLogPojo',
							type : 'post',
							contentType : 'application/json;charset=UTF=8',
							data : JSON.stringify(data),
							dataType : 'json',
							success : function(res) {
								console.log("success....");
								console.log(res);
								layer.msg('删除成功');
							},
							error : function(res) {
								console.log("error....");
								console.log(res);
								layer.msg('删除失败');
							}
						})
						layer.close(index);
					});
				} 
				
			});
		});
	</script>

</body>

</html>
