<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="resources/css/layui.css" />
<script type="text/javascript" src="resources/js/jQuery.js"></script>

<style type="text/css">
.main{
	width:100%;
	margin-left: 65px;
}
.main .personalFloat {
	float: left;
}

.headImg {
	margin-top: 20px;
}
.personalData{
width:600px;
}
</style>
</head>

<body>
	<script type="text/javascript" src="resources/layui.js"></script>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 30px;">
		<legend>个人资料展示</legend>
	</fieldset>
	<div class="main">
		<div class="personalFloat personalImg">
			<div class="layui-inline">
				<img src="resources/images/avatar.jpg" class="layui-circle">
			</div>
			<div class="headImg">
				<button class="layui-btn layui-btn-normal layui-btn-xs">上传头像</button>
			</div>

		</div>
		<div class="personalFloat personalData">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="title" readonly
							autocomplete="off" class="layui-input"
							th:value="${session.loginUser.userId}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="title" readonly
							autocomplete="off" class="layui-input"
							th:value="${session.loginUser.nickName}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年龄</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="title" readonly
							autocomplete="off" class="layui-input"
							th:value="${session.loginUser.age}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男" th:checked="${session.loginUser.sex=='男'}? 'true':'false'"> 
						<input type="radio" name="sex" value="女" title="女" th:checked="${session.loginUser.sex=='女'}? 'true':'false'">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-block"> 
						<input type="text" name="title" required  lay-verify="title" readonly
							autocomplete="off" class="layui-input"
							th:value="${session.loginUser.tel}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="title" readonly
							autocomplete="off" class="layui-input"
							th:value="${session.loginUser.email}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">创建时间</label>
					<div class="layui-input-block">
						<input type="text" name="title" required  lay-verify="title" readonly
							autocomplete="off" class="layui-input"
							th:value="${#dates.format(session.loginUser.date,'yyyy-MM-dd')}">
					</div>
				</div>
			</form>
		</div>
	</div>


	<script type="text/javascript">
		layui.use('form', function() {
			var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

			//但是，如果你的HTML是动态生成的，自动渲染就会失效
			//因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
			form.render();
		});
	</script>

</body>

</html>
