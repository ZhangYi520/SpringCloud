<body>

	<table id="userList" class="layui-table" lay-filter="test"
		lay-skin="line"></table>

	<script type="text/html" id="userToolBar">
  <div class="layui-btn-container">
 	 <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
	<a href="/toRole"><button  type="button" class="layui-btn layui-btn-radius layui-btn-sm" id="f5">
	<i class="layui-icon-picture" style="font-size: 15px"></i>刷新</button></a>
  </div>

	<script type="text/html" id="bar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
</script>
	<script th:inline="none">
		layui.use([ 'table', 'upload', 'form','laydate' ], function() {
			var table = layui.table, upload = layui.upload, form = layui.form,laydate = layui.laydate;
			var parentIndex;//定义set界面索引，用于关闭
			//表格实例
			table.render({
				elem : '#userList',
				height : 'full-50',
				url : '/getAuthority' //数据接口
				,
				page : true //开启分页
				,
				size : 'sm' //表格大小
				,
				toolbar : '#userToolBar'//开启工具栏
				,
				totalRow : true,
				response : {
					statusName : 'status' //规定数据状态的字段名称，默认：code
					,
					statusCode : 0 //规定成功的状态码，默认：0
					,
					msgName : 'message' //规定状态信息的字段名称，默认：msg
					,
					countName : 'total' //规定数据总数的字段名称，默认：count
					,
					dataName : 'data' //规定数据列表的字段名称，默认：data
				},
				parseData : function(res) { //res 即为原始返回的数据
					console.log(res);
					return {
						"status" : res.status, //解析接口状态
						"message" : res.message, //解析提示文本
						"total" : res.total, //解析数据长度
						"data" : res.data
					//解析数据列表
					};
				},
				cols : [ [ //表头
				{
					type : 'checkbox',
					fixed : 'left'
				}, {
					type : 'numbers',
					title : '序号'
				}, {
					field : 'userId',
					title : '账号',
					width : 200
				}, {
					field : 'nickName',
					title : '昵称',
					width : 100
				},{
					field : 'roleName',
					title : '角色',
					width : 150
				},{
					fixed : 'right',
					title : '操作',
					toolbar : '#bar',
					width : 150
				} ] ]
			});

			//头工具栏事件
			table.on('toolbar(test)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
				case 'getCheckData':
					var data = checkStatus.data;
					layer.alert(JSON.stringify(data));
					break;
				case 'getCheckLength':
					var data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
					break;
				case 'isAll':
					layer.msg(checkStatus.isAll ? '全选' : '未全选');
					break;
				case 'addUser':
					//layer.msg('点击添加用户');
					layer.open({
						//layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
						type : 1,
						title : "添加用户",
						area : [ '62%', '80%' ],
						maxmin : true,
						shadeClose : true, //开启遮罩关闭
						shade : 0, // 不显示遮罩
						content : $("#popSearchRoleTest").html()
					});
					form.render();
					break;
				case 'delAll':
					var data = checkStatus.data;
					$.ajax({
						url : 'delUserAll',
						type : 'POST',
						contentType : 'application/json;charset=UTF=8',
						data : JSON.stringify(data),
						dataType : 'json',
						success : function(res) {
							console.log("success....");
							//console.log(res);
							//layer.msg('修改成功');
							layer.close(parentIndex);
							layer.msg('批量删除成功！', {
								icon : 1,
								time : 1000
							});
							setTimeout(function(){
							    //这里写时间到后执行的代码
								history.go(0);
							}, 500); 
						},
						error : function(res) {
							console.log("error....");
							console.log(res);
							layer.msg('批量删除失败');
						}
					})
					//layer.msg('批量删除');
					break;
				}
				;
			});
			//监听添加用户提交
			form.on('submit(userAddSubmit)', function(data) {
				//alert(111);
				console.log(data.field);
				$.ajax({
					url : 'addUser',
					type : 'POST',
					contentType : 'application/json;charset=UTF=8',
					data : JSON.stringify(data.field),
					dataType : 'json',
					success : function(res) {
						console.log("success....");
						//console.log(res);
						//layer.msg('修改成功');
						layer.close(parentIndex);
						layer.msg('添加成功！', {
							icon : 1,
							time : 1000
						});
						setTimeout(function(){
						    //这里写时间到后执行的代码
							history.go(0);
						}, 1000);
					},
					error : function(res) {
						console.log("error....");
						console.log(res);
						layer.msg('添加失败');
					}
				})
				return false;
			});
			
			
			
			//监听行工具事件
			table.on('tool(test)', function(obj) {
				var data = obj.data;
				//
				if (obj.event === 'del') {
					layer.confirm('真的删除该用户吗', function(index) {
						obj.del();
						console.log(obj);
						$.ajax({
							url : 'delUser',
							type : 'post',
							contentType : 'application/json;charset=UTF=8',
							data : JSON.stringify(data),
							dataType : 'json',
							success : function(res) {
								console.log("success....");
								console.log(res);
								layer.msg('删除成功');
							},
							error : function(res) {
								console.log("error....");
								console.log(res);
								layer.msg('删除失败');
							}
						})
						layer.close(index);
					});
				} else if (obj.event === 'edit') {
					layer.open({
						title : '修改权限',
						type : 1,
						area : [ '62%', '80%' ],
						maxmin : true,
						shadeClose : true,//开启遮罩关闭
						content : $('#roleSet'),
						shade : 0, // 不显示遮罩
						success : function(layero, index) {
							parentIndex=index;
							layer.iframeAuto(index);
							console.log(data)
							$('.userId').val(data.userId);
							$('.nickName').val(data.nickName);
							$.ajax({
								url : 'querySelectRoleValue',
								type : 'get',
								//contentType : 'application/json;charset=UTF=8',
								//data : JSON.stringify(data),
								dataType : 'json',
								success : function(res) {
									console.log("success....");
									//console.log(res);
									var roleName=res.selectCondition.role;
									//var roleId=res.selectCondition.roleId;
									console.log(roleName);
									//console.log(roleId);
									$("#roleSelect").find("option:gt(0)").remove();
									for(var i=0;i<roleName.length;i++){
									   $("#roleSelect").append("<option  value="+roleName[i]+">"+roleName[i]+'</option>');
									    //console.log(userName[i]);
									}
									//layer.msg('获取词汇成功');
									form.render('select');//重新渲染
								},
								error : function(res) {
									console.log("error....");
									console.log(res.selectCondition);
									layer.msg('获取词汇失败');
								}
							})
						}
						,
						 cancel : function() {
							//history.go(0);
							return true //开启该代码可禁止点击该按钮关闭
						},
						/* end : function() {
							
						} */
					});
					form.render();
				}
				//监听修改提交
				form.on('submit(roleSetSubmit)', function(data) {
					//alert(1);
					console.log(data.field);
					//var params = {"userId":data.field.userId,"roleName":data.field.roleName};
					//console.log(params);
					var userId=data.field.userId;
					var roleName=data.field.roleName;
					console.log(userId);
					console.log(roleName);
					 $.ajax({
						url : 'updateRole?userId='+data.field.userId+'&roleName='+data.field.roleName,
						type : 'GET',
						//contentType : 'application/json;charset=UTF=8',
						//data : JSON.stringify(params),
						//dataType : 'json',
						success : function(res) {
							console.log("success....");
							//console.log(res);
							//layer.msg('修改成功');
							layer.close(parentIndex);
							layer.msg('修改成功！', {
								icon : 1,
								time : 1000
							});
							setTimeout(function(){
							    //这里写时间到后执行的代码
								history.go(0);
							}, 1000);
						},
						error : function(res) {
							console.log("error....");
							console.log(res);
							layer.msg('修改失败');
						}
					})
					return false;
				});
				
				
			});
		});
	</script>

	<!-- 以下表单是用户set界面引用的表单 -->
	<form class="layui-form" action="" id="roleSet" style="display: none;">
		 <div class="layui-form-item">
		     <div class="layui-form-item">
					<label class="layui-form-label">账号:</label>
					<div class="layui-input-inline">
						<input type="text" name="userId" class="userId layui-input" />
					</div>
				</div>
		    <div class="layui-form-item">
					<label class="layui-form-label">昵称:</label>
					<div class="layui-input-inline">
						<input type="text" name="nickName" class="nickName layui-input" />
					</div>
				</div>
		    <div class="layui-inline">
			      <label class="layui-form-label">角色</label>
			      <div class="layui-input-inline">
			        <select name="roleName"  lay-search="" id="roleSelect">
			          <option value="">请选择角色</option>
			        </select>
			      </div>
		    </div>
		    
		    <div class="layui-inline">
				<div class="layui-input-block">
					<button class="layui-btn " type="button" lay-submit lay-filter="roleSetSubmit">修改</button>
				</div>
			</div>
		  </div>
		</form>

	<!-- 以下表单是用户addUser界面引用的表单 -->
	<div class="layui-row" id="popSearchRoleTest" style="display: none;">
		<div class="layui-col-md11">
			<form action="addUser" method="post" id="addUser"
				class="layui-form layui-form-pane">
				<input type="hidden" class="id" name="id">
				<div class="layui-form-item">
					<label class="layui-form-label "> 账号:</label>
					<div class="layui-input-block">
						<input type="text" name="userId" class="userId layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">昵称:</label>
					<div class="layui-input-block">
						<input type="text" name="nickName" class="nickName layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label "> 密码:</label>
					<div class="layui-input-block">
						<input type="password" name="password" class="password layui-input" id="password1"/>
					</div>
				</div>
				<!-- <div class="layui-form-item">
					<label class="layui-form-label ">再输入密码:</label>
					<div class="layui-input-block">
						<input type="password" name="password2" class="password layui-input" id="password2"/>
					</div>
				</div> -->
				<div class="layui-form-item">
					<label class="layui-form-label">年龄:</label>
					<div class="layui-input-block">
						<input type="text" name="age" class="age layui-input" />
					</div>
				</div>

				<div class="layui-form-item" pane>
					<label class="layui-form-label">性别:</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" class="addUserSex" value="男" id="addUserSex1" title="男"/> 
						<input type="radio" name="sex" class="addUserSex" value="女" id="addUserSex0" title="女"/>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">电话:</label>
					<div class="layui-input-block">
						<input type="text" name="tel" class="tel layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱:</label>
					<div class="layui-input-block">
						<input type="text" name="email" class="addUserEmail layui-input"/>
					</div>
				</div>
				<!-- <div class="layui-form-item">
					<label class="layui-form-label">创建时间:</label>
					<div class="layui-input-block">
						  <div class="layui-input-inline">
					        <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
					      </div>
					</div>
				</div> -->
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="userAddSubmit">添加</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
