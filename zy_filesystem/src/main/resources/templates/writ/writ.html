	<script th:inline="none">
layui.use(['table','upload','form','element','layedit'], function(){
  var table = layui.table
  ,upload = layui.upload
  ,form = layui.form
  ,element=layui.element
  ,layedit = layui.layedit;
  
  
  var parentIndex;//定义set界面索引，用于关闭
  //表格实例
  	table.render({
     elem: '#demo'
    ,height: 'full-50'
    ,url: '/getWritList' //数据接口
    ,page: true //开启分页
    ,size: 'sm' //表格大小
    ,toolbar: '#toolbarDemo'//开启工具栏
    ,totalRow: true
    ,id:'userTableReload'
    ,response: {
        statusName: 'status' //规定数据状态的字段名称，默认：code
        ,statusCode: 0 //规定成功的状态码，默认：0
        ,msgName: 'message' //规定状态信息的字段名称，默认：msg
        ,countName: 'total' //规定数据总数的字段名称，默认：count
        ,dataName: 'data' //规定数据列表的字段名称，默认：data
      } 
    ,parseData: function(res){ //res 即为原始返回的数据
    	console.log(res);
        return {
          "status": res.status, //解析接口状态
          "message": res.message, //解析提示文本
          "total": res.total, //解析数据长度
          "data": res.data //解析数据列表
        };
      }
    ,cols: [[ //表头
    	{type:'numbers',title:'序号'}
      ,{field: 'title', title: '标题', width:150, sort: true}
      ,{field: 'content', title: '内容', width:210}
      ,{field: 'ct', title: '创建时间', width:250}
      ,{field: 'mt', title: '修改时间', width:250}
      ,{field: 'userId', title: '操作用户', width:90} 
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:250}
    ]]
    ,page: true
    
  });
  


	//头工具栏事件
	table.on('toolbar(writTable)', function(obj) {
		var checkStatus = table.checkStatus(obj.config.id);
		switch (obj.event) {
		/* case 'condition1':
			layer.open({
				title : '条件选择',
				type : 1,
				area : [ '62%', '80%' ],
				maxmin : true,
				shadeClose : true,//开启遮罩关闭
				content : $('#conditionForm'),
				shade : 0, // 不显示遮罩
				success : function(layero, index) {//界面弹出后，给下拉框赋值.根据分类
					parentIndex=index;
					
				},
				 cancel : function() {
					//history.go(0);
					return true //开启该代码可禁止点击该按钮关闭
				},
			}); */
			//form.render();
		case 'writIn':layer.open({
			title : '文书录入',
			type : 1,
			area : [ '62%', '80%' ],
			maxmin : true,
			shadeClose : true,//开启遮罩关闭
			content : $('#fwbSet'),
			shade : 0, // 不显示遮罩
			success : function(layero, index) {//界面弹出后，给下拉框赋值.根据分类
				//layedit.build('fwb'); 
				parentIndex=index;
				layedit.build('fwb', {
					  height: 500, //设置编辑器高度
					  width:500
					});
				
				//构建一个默认的编辑器
				  var fwbindex = layedit.build('fwb');
				  
				  //编辑器外部操作
				  var active = {
				    content: function(){
				      //alert(layedit.getContent(index)); //获取编辑器内容
				      var writ={
				    		  "title":$("#writTitle").val(),
				    		  "content":layedit.getContent(fwbindex)
				      };
				      $.ajax({
							url:'/saveWrit',
							type:'POST',
							contentType:'application/json;charset=UTF=8',
							data:JSON.stringify(writ),
							dataType:'json',
							success:function(res){
								layer.close(parentIndex);
								layer.msg('录入成功！', {
									icon : 1,
									time : 1000
								});
								setTimeout(function(){
								    //这里写时间到后执行的代码
									history.go(0);
								}, 1000);
							},
							error:function(res){
								console.log("error....");
								console.log(res);
								layer.msg('添加失败');
							}
						})
				    }
				    ,text: function(){
				      alert(layedit.getText(fwbindex)); //获取编辑器纯文本内容
				    }
				    ,selection: function(){
				      alert(layedit.getSelection(fwbindex));
				    }
				  };
				  
				  $('.site-demo-layedit').on('click', function(){
				    var type = $(this).data('type');
				    active[type] ? active[type].call(this) : '';
				  });
				  
				
			},
			 cancel : function() {
				//history.go(0);
				return true //开启该代码可禁止点击该按钮关闭
			},
		});
			
		};
	});
	
//点击搜索按钮根据用户名称查询
   $('#conditionQuerySubmit').on('click', function(){
	  table.reload('userTableReload',{
		  where: { //设定异步数据接口的额外参数，任意设
		    'userName': $("#userNameSelect").val()
		    ,'fileType':  $("#fileTypeSelect").val()
		  }
		  ,page: {
		    curr: 1 //重新从第 1 页开始
		  }
		}); 
	  layer.close(parentIndex);
		layer.msg('查询成功！', {
			icon : 1,
			time : 1000
		});
		/* setTimeout(function(){
		    //这里写时间到后执行的代码
			history.go(0);
		}, 1000); */
     }); 
	//element.init();
//监听行工具事件
  table.on('tool(writTable)', function(obj){
    var data = obj.data;//获取当前行数据
    if(obj.event === 'del'){  //如果点击了删除按钮
      layer.confirm('确定删除该文书？', function(index){
        console.log(data);
        var writ={
	    		  "id":data.id
	      };
        //这里写ajax访问后台
        $.ajax(
				{
				url:'deleteWrit',
				type:'POST',
				contentType:'application/json;charset=UTF=8',
				data:JSON.stringify(writ),
				dataType:'json',
				success:function(res){
					console.log("success....");
					console.log(res);
					obj.del();
					layer.msg('删除成功');
				},
				error:function(res){
					console.log("error....");
					console.log(res);
					layer.msg('删除失败');
				}
			})
        layer.close(index);
      });
    } else if(obj.event === 'download'){
    	alert("打印");
    }else if(obj.event === 'look'){
    	alert("查看");
    }
  });
  
  	
//上传文件按钮 执行实例
 /*  upload.render({
    elem: '#test1' //绑定元素

  	,accept:'file'

	 ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
	    //layer.load(); //上传loading
	  }
    ,error: function(re){
    	console.log(re)
    }
  }); */
});


</script>
