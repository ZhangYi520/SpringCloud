<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dashboard Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="asserts/css/bootstrap.min.css" rel="stylesheet" th:href="@{/asserts/css/bootstrap.min.css}">

<!-- Custom styles for this template -->
<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
<style type="text/css">
/* Chart.js */
@
-webkit-keyframes chartjs-render-animation {from { opacity:0.99
	
}

to {
	opacity: 1
}

}
@
keyframes chartjs-render-animation {from { opacity:0.99
	
}

to {
	opacity: 1
}

}
.chartjs-render-monitor {
	-webkit-animation: chartjs-render-animation 0.001s;
	animation: chartjs-render-animation 0.001s;
}
</style>
</head>

<body>

	<!-- 引入top -->
	<div th:replace="commons/bar::#top"></div>

	<div class="container-fluid">
		<div class="row">

			<!-- 引入left -->
			<div th:replace="commons/bar::#left(activeUri='emps')"></div>
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

			<form th:action="@{/emp}" method="post">
				<input type="hidden" name="_method" value="put" th:if="${emp!=null}">
				<input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">
				<div class="form-group" >
					<label>lastName:</label>
					<input th:value="${emp!=null}?${emp.lastName}" name="lastName" type="text" class="form-control" placeholder="用户名">
				</div>
				<div class="form-group">
					<label>Email:</label> 
					<input th:value="${emp!=null}?${emp.email}" name="email" type="email" class="form-control" placeholder="邮箱">
				</div>
				<div class="form-group">
					<label>Gender:</label> <br>
					<input class="form‐check‐input" type="radio" name="gender" value="1" th:checked="${emp!=null}?${emp.gender==1}">
						<label class="form‐check‐label" >男</label>
					<input class="form‐check‐input" type="radio" name="gender" value="0" th:checked="${emp!=null}?${emp.gender==0}">
						<label class="form‐check‐label" >女</label>
				</div>
				<div class="form-group"	>
					<label>department:</label> 
					<select class="form-control" name="department.id">
						<option th:selected="${emp!=null}?${dept.id==emp.department.id}" th:each="dept:${depts}" th:text="${dept.departmentName}"
							th:value="${dept.id}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>birth</label>
					<input th:value="${emp!=null}?${#dates.format(emp.birth,'yyyy-MM-dd HH:mm')}" name="birth" type="text" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">保存</button>
				<a th:href="@{/emps}" method="get" ><button type="button" class="btn btn-success">返回</button></a>
			</form>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript"
		src="asserts/js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="asserts/js/popper.min.js"></script>
	<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

	<!-- Icons -->
	<script type="text/javascript" src="asserts/js/feather.min.js"></script>
	<script>
		feather.replace()
	</script>

	<!-- Graphs -->
	<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
	<script>
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
			type : 'line',
			data : {
				labels : [ "Sunday", "Monday", "Tuesday", "Wednesday",
						"Thursday", "Friday", "Saturday" ],
				datasets : [ {
					data : [ 15339, 21345, 18483, 24003, 23489, 24092, 12034 ],
					lineTension : 0,
					backgroundColor : 'transparent',
					borderColor : '#007bff',
					borderWidth : 4,
					pointBackgroundColor : '#007bff'
				} ]
			},
			options : {
				scales : {
					yAxes : [ {
						ticks : {
							beginAtZero : false
						}
					} ]
				},
				legend : {
					display : false,
				}
			}
		});
	</script>

</body>

</html>
