<script th:src="@{/js/jquery.3.2.1.min.js}" type="text/javascript"></script>

<script th:src="@{/layui/layui.js}"></script>
<script  type="text/javascript" th:inline="javascript">
    login();
    function login(){
        var href=window.location.href;
        console.log(href);
        if(href.indexOf("kickout")>0){
            top.location.href="/login?Havelogin";
        }
        else if(href.indexOf("Havelogin")>0){
            alert("您的账号已在另一地方登录，请重新登录！");
        }

    }

    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height: '100%'
            ,full: false
            ,arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , autoplay: true //是否自动切换false true
            , arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '3000' //自动切换时间:单位：ms（毫秒）
        });
    });

    $('#login').click(function (){
        var userName=$("#userName").val();
        var pwd=$("#pwd").val()
        //登陆
        var JsonData = {
            userName: userName,
            password: pwd
        };
        console.log(JsonData);

        var index=layer.load(5);

        $.ajax({
            url : [[@{/login}]],
            type : 'post',
            contentType : 'application/json;charset=UTF=8',
            data : JSON.stringify(JsonData),
            dataType : 'json',
            success : function(res) {
            console.log(res);
            //认证完成
            if(res.code==0){
                window.location.href=[[@{/index}]]   +'?userName='+userName;
            }
            else{
                layer.close(index);
                    alert("账号密码错误！");
            }
        },
        error : function(res) {
            layer.close(index);
            alert("error");
        }
    })
    })



</script>
